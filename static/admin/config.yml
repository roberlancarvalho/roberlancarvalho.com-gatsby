backend:
  name: github
  repo: roberlancarvalho/roberlancarvalho.com
  branch: master
  site_domain: roberlancarvalho.com

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "/assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "thumbnail", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "artigo",
              "curiosidades",
              "estudos",
              "web",
              "css",
              "js",
              "html",
              "config",
              "dev",
              "outros",
            ],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Artigo", value: "#C03EFA" },
              { label: "Curiosidades", value: "#24FFB5" },
              { label: "Estudos", value: "#C2542B" },
              { label: "Web", value: "#2516C2" },
              { label: "CSS", value: "#2DA0C3" },
              { label: "JS", value: "#D6BA32" },
              { label: "HTML", value: "#EB7728" },
              { label: "Config", value: "#7D669E" },
              { label: "Dev", value: "#DEAF12" },
              { label: "Outros", value: "#7AAB13" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
